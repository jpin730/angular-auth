<div class="flex h-dvh">
  <div class="m-auto w-full max-w-sm px-4">
    <form
      class="flex flex-col gap-4 rounded-md border p-4"
      [formGroup]="registerForm"
      (ngSubmit)="onSubmit()"
    >
      <label class="block text-sm font-medium leading-6 text-gray-900">
        Email
        <input
          type="text"
          formControlName="email"
          class="block w-full rounded-md border-0 p-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
        />
        <div
          class="mt-1 text-xs text-red-500"
          [appControlErrors]="registerForm.controls.email.errors"
          [touched]="registerForm.controls.email.touched"
        ></div>
      </label>

      <label class="block text-sm font-medium leading-6 text-gray-900">
        Name
        <input
          type="text"
          formControlName="name"
          class="block w-full rounded-md border-0 p-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
        />
        <div
          class="mt-1 text-xs text-red-500"
          [appControlErrors]="registerForm.controls.name.errors"
          [touched]="registerForm.controls.name.touched"
        ></div>
      </label>

      <label class="block text-sm font-medium leading-6 text-gray-900">
        Password
        <input
          type="password"
          formControlName="password"
          class="block w-full rounded-md border-0 p-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
        />
        <div
          class="mt-1 text-xs text-red-500"
          [appControlErrors]="registerForm.controls.password.errors"
          [touched]="registerForm.controls.password.touched"
        ></div>
      </label>

      <button
        type="submit"
        class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
      >
        Signup
      </button>

      <p class="mx-auto text-sm">
        Already have an account?
        <a
          [routerLink]="'/' + PATH.LOGIN"
          class="text-indigo-600 hover:text-indigo-500 hover:underline"
        >
          Login
        </a>
      </p>
    </form>
  </div>
</div>
