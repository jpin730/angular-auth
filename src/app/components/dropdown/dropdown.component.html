<div class="relative">
  <ng-content select="[trigger]" />

  @if (open) {
    <div
      menu
      @fade
      class="absolute top-full z-10 border bg-white text-sm text-gray-dark shadow"
      [class]="centered ? 'right-1/2' : 'right-0'"
    >
      <ng-content select="[menu]" />
    </div>
  }
</div>
