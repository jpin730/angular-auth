@if (message()) {
  <div
    @fade
    class="absolute bottom-4 right-1/2 z-40 h-fit w-full max-w-sm translate-x-1/2 px-4 md:right-4 md:top-4 md:translate-x-0 md:px-0"
  >
    <div
      class="flex items-center justify-between gap-4 rounded-md border bg-white p-4 shadow"
    >
      <p class="text-sm">{{ message() | capitalize }}</p>
      <button
        type="button"
        class="inline-flex items-center justify-center rounded-md bg-white p-1 text-gray-400 hover:bg-gray-100 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500"
        (click)="hide()"
      >
        <app-close-svg class="h-4 w-4" />
      </button>
    </div>
  </div>
}
